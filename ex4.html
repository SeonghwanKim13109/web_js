<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>coworkers</h2>
    <script type="text/javascript">
      var coworkers = ['Inchan','Gwangseok','Hwajun','Seonghwan'];
    </script>
    <ul>
      <script type="text/javascript">
        var i = 0;
        while(i<coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i = i + 1;
      }
      </script>
    </ul>
  </body>
</html>
