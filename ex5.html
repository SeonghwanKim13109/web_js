<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">

      function writeList(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li><br>');
      }

      function sum(left, right){
        document.write(left+right+'<br>');
      }
      function sumColorRed(left,right){
        document.write('<div style = "color:red">'+left+right+'</div><br>');
      }
    </script>
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script type="text/javascript">
        document.write('<li>1</li>');
        writeList();
        document.write('<li>3</li>');
        writeList();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script type="text/javascript">
      sum(2,3);
      sum(3,7);
      sum(7,10);
      sumColorRed(2,7);
    </script>
    <h2>Return</h2>
    <script type="text/javascript">
      function sum2(left,right){
        return left+right;
      }
      document.write(sum2(2,3)+'<br>');
      document.write('<div style = "color:red">'+sum2(2,7)+'</div><br>');
      document.write('<div style = "font-size:3rem">'+sum2(2,7)+'</div><br>');
    </script>
  </body>
</html>
